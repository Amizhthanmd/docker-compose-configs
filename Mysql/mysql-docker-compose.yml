services:
  mysql:
    image: mysql:latest
    container_name: mysql_server
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: amizhthan_mysql
      # MYSQL_DATABASE: your_database_name
      MYSQL_USER: amizhthan
      MYSQL_PASSWORD: mysql_amizhthan
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: amizhthan
      PMA_PASSWORD: mysql_amizhthan
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
